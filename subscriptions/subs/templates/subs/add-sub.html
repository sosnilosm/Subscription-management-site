{% extends 'base.html' %}

{% block title %}Add sub{% endblock %}

{% block content %}
    <h1>Add sub</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.name }}<br>
        {{ form.cost }}<br>
        {{ form.distributor }}<br>
        {{ form.start_date }}
        <span>{{ error }}</span>
        <button type="submit">Add new sub</button>
    </form>
{% endblock %}
