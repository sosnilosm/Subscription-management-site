{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <h1>Register</h1>
    <hr>

    {% if form.errors %}
        <span>{{ form.errors.error }}</span>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
