{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login page</h1>
    <hr>

    {% if form.errors %}
        <span>{{ form.errors.error }}</span>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {{ form }}

        {% csrf_token %}
        <button type="submit">Submit</button>
    </form>

    <a href="{% url 'password_reset' %}">Forgotten your password?</a>
{% endblock %}
